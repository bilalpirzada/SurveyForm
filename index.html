<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
  <title>
    Survey Form
    </title>
  </head>
  <body>
      <h1 id="title">
        freeCodeCamp Survey Form  
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
          <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required/>
            </label>
            <label for="email" id="email-label">
              Email
              <input type="email" id="email" placeholder="Enter your email" required/>
              </label>

              <label for="number" id="number-label">
                Age (optional)
                <input type="number" id="number" min="18" max="120" placeholder="Age"/>
                </label>

                <label>
                  Which option best describes your current role?
                  <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option>other</option>
                    </select>
                  </label>

<label>
  What is your favorite feature of freeCodeCamp?
                  <label>
                    <input type="radio" name="recommend" value="definitely"/>Definitely
                    </label>
                     <label>
                    <input type="radio" name="recommend" value="maybe"/>Maybe
                    </label> <label>
                    <input type="radio" name="recommend" value="not-sure"/>NotSure
                    </label>

                    </label>

                    <label>
                      What would you like to see improved? (Check all that apply)
                      <label>
                        <input type="checkbox" name="improvementfeedback" value="front-endprojects"  />Front-end Projects
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="backend-projects"  />Back-end Projects
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="data-visulatization"  />DataVisulatization
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="challenges"  />Challenges
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="opensourcecommunity"  />Open Source Community
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="gitterhelprooms" />Gitter help rooms
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="videos"  />Videos
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="citymeetups"  />City Meetups
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="wiki"  />Wiki
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="forums"  />Forums
                        </label>

                         <label>
                        <input type="checkbox" name="improvementfeedback" value="Additional Course"  />Additional Courses
                        </label>
                      </label>


         <label>
           Any comments or suggestions?
           <textarea id="textarea" rows="3" cols="100" >
             Write your comments here
             </textarea> 
             <input type="submit" value="submit" name="Submit" id="submit"/>            
          </form>
    </body>
</html>
